<!-- Ambil Base.html dari templates utama-->
{% extends "base.html" %}
<!-- get static folder -->
{% load static %}
<!-- head tittle -->
{% block head_tittle %} {{ tittle }} {% endblock head_tittle %}
<!-- content -->
{% block content %}
<img src="{% static banner %}" alt="banner" width="20%" />

<h1>{{ title }}</h1>
<h3>{{ subtitle }}</h3>
<h3>Developer: {{ developer }}</h3>
{% endblock content %}
